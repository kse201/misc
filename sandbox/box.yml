---
:ubuntu:
  :box: ubuntu/trusty64
  :userdata: |
    #!/bin/sh

    sudo apt-get install -y ansible \
                            curl \
                            git
    curl -sSL https://get.rvm.io | bash -s stable

    rvmsudo rvm install ruby-2.2.0 --default
    gem install bundler

    git clone http://github.com/kse201/ansible-dotfiles
    chown -R vagrant:vagrant ansible-dotfiles
