<!DOCTYPE html>
<htmle
<head>
  <meta charset="utf-8">
  <title>DOMの操作</title>
  <link rel="stylesheet" href="hello.css">
  <script src='dom.js'></script>
</head>
<body onload="onLoad();">
  <h1 id="title">Header</h1>
  <p id="msg">this is message</p>

  <p id="result">Click Button!</p>
  <input type="text" name="input" value="" id='input'>
  <button type="button" name="button" onclick="onClick();">Reload</button>

  <input type="checkbox" name="check" value="" id='c1' checked>
  <br>
  <input type="radio" name="radio" id='female' checked>
  <label for="man">Man</label>
  <input type="radio" name="radio" id='man'>
  <label for="female">Female</label>

  <br>

  <select size="1" id='list' >
    <option value="vim">Vim</option>
    <option value="Atom">Atom</option>
    <option >Emacs</option>
  </select>

  <select id="ml" size="3" multiple>
    <option value="linux">Linux</option>
    <option value="mac">Mac OS</option>
  </select>

  <br>
  <input type="date" name="" value="" id="date">

  <p>
    Red
    <input type="range" id='red' onchange="color();" max='255'><br>
  </p>
  <p>
    Green
    <input type="range" id='green' onchange="color();" max='255'><br>
  </p>
  <p>
    Blue
    <input type="range" id='blue' max='255' onchange="color();"><br>
  </p>

  <p>Size
    <input type="range" id='size' max="128" onchange="changesize();">
  </p>
</body>

<p id='move' onmousedown="lightoff(event);" onmouseup="lighton(event);" onmousemove="doMove(event);">FooBar</p>
</html>
